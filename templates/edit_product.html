{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3>Edit Product</h3>
  <form method="POST">
    <input name="name" class="form-control mb-2" value="{{ product.name }}" required>
    <input name="category" class="form-control mb-2" value="{{ product.category }}">
    <input name="price" type="number" step="0.01" class="form-control mb-2" value="{{ product.price }}" required>
    <input name="stock" type="number" class="form-control mb-3" value="{{ product.stock }}" required>
    <button class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
