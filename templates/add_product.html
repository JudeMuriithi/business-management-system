{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3>Add Product</h3>
  <form method="POST">
    <input name="name" class="form-control mb-2" placeholder="Name" required>
    <input name="category" class="form-control mb-2" placeholder="Category">
    <input name="price" type="number" step="0.01" class="form-control mb-2" placeholder="Price (KSh)" required>
    <input name="stock" type="number" class="form-control mb-3" placeholder="Stock" required>
    <button class="btn btn-success">Add Product</button>
  </form>
</div>
{% endblock %}
